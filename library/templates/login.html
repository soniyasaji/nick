<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<h3>LOGIN</h3>

<form method="POST">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Username</label>
    <input type="text" class="form-control" name="u" placeholder="Enter Username">
  </div>
    <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" class="form-control" name="p" placeholder="Enter Password">
    </div>

  <div class="mb-3">
      <input type="submit" class="form-control">
    </div>

</form>

{% if messages %}
<ul>
  {% for msg in messages %}
  <li>{{msg}}</li>
  {% endfor %}
</ul>
{% endif %}

{% endblock %}
