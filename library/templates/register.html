<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<h3>REGISTER</h3>
<form method="POST">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Username</label>
    <input type="text" class="form-control" name="u" placeholder="Enter Username">
  </div>
    <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" class="form-control" name="p" placeholder="Enter Password">
  </div>
      <div class="mb-3">
    <label class="form-label">Confirm Password</label>
    <input type="password" class="form-control" name="p1" placeholder="Enter Confirm Password">
  </div>
  <div class="mb-3">
      <label class="form-check-label">First Name</label>
    <input type="text" class="form-control" name="f" placeholder="Enter firstname">
  </div>
    <div class="mb-3">
      <label class="form-check-label">Last Name</label>
    <input type="text" class="form-control" name="l" placeholder="Enter lastname">
  </div>
      <div class="mb-3">
      <label class="form-check-label">email</label>
    <input type="text" class="form-control" name="e" placeholder="Enter email">
  </div>

  <div class="mb-3">
      <input type="submit" class="form-control">
    </div>
</form>

{% endblock %}
