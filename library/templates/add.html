{% extends 'base.html' %}
{% load static %}
{% block title %}Add{% endblock %}
{% block content %}
<h3>Add Books</h3>
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Title</label>
    <input type="text" class="form-control" name="t" placeholder="Enter Title">
  </div>
    <div class="mb-3">
    <label class="form-label">Author</label>
    <input type="text" class="form-control" name="a" placeholder="Enter Author">
  </div>
  <div class="mb-3">
      <label class="form-check-label">Price</label>
    <input type="number" class="form-control" name="p" placeholder="Enter Price">
  </div>
    <div class="mb3">
          <label class="form-label">PDF</label>
    <input type="file" class="form-control" name="f">
  </div>
    <div>
            <label class="form-label">Cover</label>
    <input type="file" class="form-control" name="i">
  </div>
  <div class="mb-3">
      <input type="submit" class="form-control">
    </div>
</form>
{% endblock %}
