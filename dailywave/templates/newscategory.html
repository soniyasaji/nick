<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid mt-4" style="margin-bottom:100px;">
    <div class="row">
        {% for i in news %}
        <div class="col-sm-3">
            <div class="card" style="width:18rem;height:100%;margin-bottom:40px;">
  <img src="{{i.news_image.url}}" class="card-img-top" height="150px" width="100%" alt="...">
  <div class="card-body">
    <h3 class="card-title text-center text-uppercase">{{i.news_title}}</h3>
    <p class="card-text"></p>
      <a href="{% url 'newspaper:newstype' i.news_title %}" style="position:relative;left:35%;" class="">More Info</a>

  </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
