<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<h3>add kids section</h3>
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" style="width:450px;height:320px;">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/mag.jpg' %}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>MAGICAL WORLD</h5>
        <p>pleasant, enjoyable, or exciting.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/t.jpg' %}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>INNOVATIONS</h5>
        <p>Innovation is the practical implementation of ideas.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/to.jpg' %}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>TOM AND JERRY</h5>
        <p>a hapless cat's never-ending pursuit of a clever mouse.</p>
      </div>
    </div>



  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>



{% endblock %}
