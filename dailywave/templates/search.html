<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<center>
    <div>
        <h4>You have searched for {{q}}</h4>
    </div>
</center>
<div class="container-fluid mt-4">
    <div class="row">
        {% for i in t %}
                <div class="col-sm-3">
            <div class="card" style="width:18rem;">
  <img src="{{i.nimage.url}}" class="card-img-top" height="280px" width="170px" alt="...">
  <div class="card-body">
      <h3 class="card-title text-uppercase text-center"><b>{{i.ntypname}}</b></h3>
      <p class="card-text text-center">{{i.nimage}}</p>
      <a href="{% url 'newspaper:newsdetails' i.ntypname %}" style="position:relative;left:35%;" class="btn btn-primary">DETAILS</a>
  </div>
</div>
        </div>
        {% empty %}

        <h6 class="text-center text-danger">0 results found</h6>

        {% endfor %}
    </div>
    </div>
</div>
{% endblock %}
