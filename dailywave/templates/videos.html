<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
{{videos}}
<body>
<h3>All Videos</h3>
{% for i in videos %}

<div>
<video width="320" height="240" controls>
    <source src="{{i.video.url}}" type="video/mp4">
    Your browser does not support video tag
</video>
    <h5>{{i.title}}</h5>
</div>
{% endfor %}
</body>
{% endblock %}
