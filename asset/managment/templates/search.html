<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>
<body>
    <center>
        <div>
            <h4>You have searched for {{q}}</h4>
        </div>
    </center>
    <div class="container-fluid mt-4">
        <div class="row">
            {% for i in s %}
            <div class="col-sm-4">
                <div class="card" style="width:24rem;">
      <img src="{{i.Image.url}}" class="card-img-top" height="300px" width="100%" alt="...">
      <div class="card-body">
          <h3 class="card-title text-uppercase text-center">{{i.Product_Name}}</h3>
    
          <p class="card-text text-center">{{i.Amount}}</p>
        <a href="{% url 'search_details' i.Product_Name %}" style="position:relative;left:40%;" class="btn btn-primary">DETAILS</a>
      </div>
    </div>
            </div>
            {% empty %}
            <h6 class="text-center text-danger">0 Results Found</h6>
            {% endfor %}
        </div>
        </div>
    </div>
</body>
</html>
