{% extends "staffdashboard.html" %} 
{% block content %}
<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Content Row -->
    <div class="row">
        
        <!-- Content Column -->
        <div class="col-lg-12 mb-4 container">
            <h2 align="center"><b>ADD NEW PRODUCT</b></h2>
            <div class="form-container">
                <center>
                <form method="post" enctype="multipart/form-data" action="{% url 'new_product' %}" class="form" id="productForm">
                    {% csrf_token %}
                    <div class="container py-5 h-100" id="color">
                        <div class="row d-flex justify-content-center align-items-center h-100" id="reg">
                            <div class="col">
                                <div class="card card-registration my-4">
                                    <div class="row g-0">
                                        <div class="col-xl-10">
                                            <div class="card-body p-md-5 text-black">

                                                <div class="form-outline mb-4">
                                                    <label class="form-label" for="productName" id="name">Product Name</label>
                                                    <input type="text" id="productName" name="d1" class="form-control form-control-lg" pattern="[a-zA-Z\s]{5,}" placeholder="Enter product name" title="Minimum 5 letters" required />
                                                    <div class="invalid-feedback">Please enter at least 5 letters.</div>
                                                </div>

                                                <div class="form-outline mb-4">
                                                    <label class="form-label" for="productImage" id="name">Image</label>
                                                    <input type="file" id="productImage" name="d2" class="form-control form-control-lg" accept="image/*" required />
                                                    <div class="invalid-feedback">Please upload an image.</div>
                                                </div>

                                                <div class="form-outline mb-4">
                                                    <label class="form-label" for="productDescription" id="name">Description</label>
                                                    <textarea id="productDescription" name="d3" class="form-control form-control-lg" placeholder="Enter product description" required></textarea>
                                                    <div class="invalid-feedback">Please provide a description.</div>
                                                </div>

                                                <div class="form-outline mb-4">
                                                    <label class="form-label" for="productSpecification" id="name">Specification</label>
                                                    <input type="text" id="productSpecification" name="d4" class="form-control form-control-lg" placeholder="Enter product specification" required />
                                                    <div class="invalid-feedback">Please provide the specification.</div>
                                                </div>

                                                <div class="form-outline mb-4">
                                                    <label class="form-label" for="productQuantity" id="name">Quantity</label>
                                                    <input type="number" id="productQuantity" name="d5" class="form-control form-control-lg" min="1" max="50" placeholder="Enter quantity" required />
                                                    <div class="invalid-feedback">Please enter a valid quantity.</div>
                                                </div>

                                                <div class="form-outline mb-4">
                                                    <label class="form-label" for="productAmount" id="name">Amount</label>
                                                    <input type="number" id="productAmount" name="d6" class="form-control form-control-lg" min="1" step="0.01" placeholder="Enter amount" required />
                                                    <div class="invalid-feedback">Please enter a valid amount.</div>
                                                </div>

                                                <div class="justify-content-end pt-1">
                                                    <button type="submit" class="btn btn-danger btn-lg ms-2">Submit</button>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                </center>
            </div>
        </div>
    </div>
</div>

<script>
    // Bootstrap 5 validation script
    (function () {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')

        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })();
</script>
{% endblock %}
